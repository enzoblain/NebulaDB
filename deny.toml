# cargo-deny configuration
# See: https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-apple-darwin" },
    { triple = "x86_64-pc-windows-msvc" },
]

[advisories]
# Deny security vulnerabilities
vulnerability = "deny"
# Warn on unmaintained crates
unmaintained = "warn"
# Warn on yanked crates  
yanked = "warn"
# Ignore advisories for certain crates (add as needed)
ignore = []

[licenses]
# Allow common open-source licenses
allow = [
    "MIT",
    "Apache-2.0", 
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause", 
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
]
# Deny problematic licenses
deny = [
    "GPL-2.0",
    "GPL-3.0", 
    "AGPL-1.0",
    "AGPL-3.0",
]
# Require license clarity
confidence-threshold = 0.8

[bans]
# Deny multiple versions of these crates
multiple-versions = "warn"
# Wildcards for related crates
wildcards = "allow"
# Deny specific crates (add problematic dependencies here)
deny = []

[sources]
# Only allow crates.io and git sources
unknown-registry = "warn"
unknown-git = "warn"
# Allow git sources from trusted repositories
allow-git = []